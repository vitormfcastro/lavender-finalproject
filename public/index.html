<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LET'S COOK</title>
        <link rel="stylesheet" href="/stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
        <script src="routes.js"></script>
        <script src="/script.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        $(".slidetoggle").click(function(){
            $("header").slideToggle();
        });
    });
        </script>
    </head>

    <body ng-app="myApp" ng-controller="mainController">

      <button type="button" class="slidetoggle">RECIPE UPLOADER</button>

        <header>
            <div id="form">
                <form method="post" ng-submit="submit()">
                    <input ng-model="username" type="text" name="username" placeholder="Username" maxlength="30" required>
                    <input ng-model="title" type="text" name="title" placeholder="Recipe title" maxlength="50" required>
                    <textarea ng-model="description" name="description" rows="2" cols="10" placeholder="Small description of the recipe" maxlength="120" required></textarea>

                    <input ng-model="ingredients" type="text" name="ingredients" placeholder="Recipe's ingredients and quantities" maxlength="120" required>
                    <textarea ng-model="directions" name="directions" rows="5" cols="10" placeholder="Directions for the recipe" maxlength="1000" required></textarea>

                    <input ng-model="file" type="file" name="file" required>
                    <button type="submit" ng-click="upload()">Upload</button>
                </form>
            </div>
        </header>


        <div class="main" ui-view="main"></div>


    </body>
</html>
